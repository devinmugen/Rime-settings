# squirrel.custom.yaml
# 候选词菜单横向排列，而非默认的纵向排列；
# apathy 配色方案需要花园明朝字体以显示生僻字，在 http://fonts.jp/hanazono/
# 下载 hanazono-20170904.zip，将字体放入 ~/Library/Fonts/ 下。

patch:
  style/color_scheme: dark_green
  style/horizontal: false
  style/inline_preedit: false
  preset_color_schemes:
    dark_green:
      author: "Devin Lau"
      back_color: 0x222222
      candidate_text_color: 0xd8e3e6
      comment_text_color: 0x606cff
      hilited_back_color: 0x222222
      hilited_candidate_back_color: 0x10000000
      hilited_candidate_text_color: 0x92f6da
      hilited_text_color: 0xffcf9a
      border_height: 0
      border_width: 0
      candidate_format: "%c %@ "
      corner_radius: 5
      horizontal: true
      inline_preedit: false
      label_font_face: "STHeitiSC-Light"
      label_font_point: 12
      name: "暗堂／Dark Temple"
      text_color: 0x92f6da